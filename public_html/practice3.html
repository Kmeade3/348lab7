<html>

<head>

</head>

<body>
  <input type="text" id="p1" name="p1" value="enter password"</input>
  <input type="text" id="p2" name="p2" value="enter password"</input>
  <button onclick="checkPassword()">Enter</button>

  <p id="confirmation"></p>
  <script>
    function checkPassword(){
      var p1 = document.getElementById("p1").value;
      var p2 = document.getElementById("p2").value;
      var conf = document.getElementById("confirmation");
      if (p1.length < 8){
        conf.innerHTML = "Password too short";
      }
      else if (p1 == p2) {
        conf.innerHTML = "Passwords are matched";
      }
      else {
        conf.innerHTML = "Passwords do not match";
      }
    }
  </script>
</body>

</html>
